<template name="book">
  {{#with book}}
  <div class="book">
    <div class="title">
      <h1>{{title}}</h1>
      {{#if subtitle}}
      <h3>{{subtitle}}</h3>
      {{/if}}
    </div>
    <div class="toolbar">
      <ul class="control">
        <li><a href="#" class="{{allActive}}" data-value="0">全部</a></li>
        <li><a href="#" class="{{unreadActive}}" data-value="1">未读</a></li>
        {{#if writable}}
        <li><a href="#" class="{{composeActive}}" data-value="2">撰写文章</a></li>
        {{/if}}
      </ul>
      <span class="count">{{total_stories}}篇文章，{{hearts}}喜欢，{{reads}}阅读</span>
      {{#each authors}}
      <span class="author">
        <a href="#"><img src="{{avatar}}" class="avatar" title="{{username}}" /></a>
      </span>
      {{/each}}
    </div>
  </div>
  <div class="stories row-fluid">
    {{#if composeActive}}
      {{>composePanel}}
    {{else}}
      <ul class="thumbnails">
        {{#each stories}}
        <li class="span6 story-summary" data-slug="{{slug}}" data-id="{{_id}}">
          {{>storySummary}}
        </li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
  {{/with}}
</template>

<template name="composePanel">
  <div class="story-compose span12">
    <div class="link-wrap">
      <form class="form-horizontal">
        <div class="control-group">
          <input type="text" class="input-xxlarge" name="title" id="story-title" placeholder="输入文章标题" maxlength="16" />
        </div>

        <div class="control-group hide">
          <input type="text" class="input-xxlarge" name="title" id="story-slug" placeholder="提供友好的URL，比如：about-pearl-divers" maxlength="32" />
        </div>

        <div class="control-group">
          <input type="text" class="input-xxlarge" name="subtitle" id="story-subtitle" placeholder="输入文章副标题" maxlength="32" />
        </div>

        <div class="control-group">
          <textarea name="description" class="input-xlarge" id="story-content" placeholder="正文"></textarea>
        </div>
      </form>
      <div class="footer">
        <div class="control">
          <span class="alert-error" id="story-create-error"></span>
          <a href="#" class="btn" id="story-create-cancel">取消</a>
          <a href="#" class="btn btn-primary" id="story-create-submit">创建</a>
        </div>
      </div>
    </div>
  </div>

</template>

<template name="storySummary">
  Hello world!
</template>
