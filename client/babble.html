<head>
  <title>Babble</title>
</head>

<body>
  <div class="container">
    {{>main}}
  </div>
</body>

<template name="main">
  {{#if showStory}}
    {{>story}}
  {{else}}
    {{#if showBook}}
      {{>book}}
    {{else}}
      {{>library}}
    {{/if}}
  {{/if}}
  {{>storyDeleteDialog}}
</template>

<template name="nav">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">{{title}}</a>
        <div class="nav-collapse">
          <ul class="nav pull-right">
            <li>
              {{loginButtons}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
