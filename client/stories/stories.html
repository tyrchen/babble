<template name="story">
  {{#with story}}
  <div class="menu-box" data-id="{{bid}}">
    <i class="icon-arrow-left"></i>
  </div>

  <div class="story-container">
    <div class="story">

      <div class="title">
        <h1>{{title}}</h1>
        {{#if subtitle}}
        <h3>{{subtitle}}</h3>
        {{/if}}
      </div>
      <div class="content">
        {{{html}}}
      </div>
      <div class="footer">
        <a href="#"><i class="icon-heart red1"></i> 读后喜欢</a>
        {{#if writable}}
          <span class="controls">
            <a href="#" class="story-edit"><i class="icon-edit"></i> 编辑</a>
            <a href="#" class="story-delete"><i class="icon-trash"></i> 删除</a>
          </span>
        {{/if}}

        {{#with nextStory}}
        {{#if title}}
        <a class="pull-right next-story" href="#" data-id="{{_id}}"><i class="icon-circle-arrow-right"></i> 读下一篇文章: {{title}}</a>
        {{else}}
        <a class="pull-right back-to-book" href="#"><i class="icon-circle-arrow-left"></i> 全部读完，返回系列</a>
        {{/if}}
        {{/with}}
      </div>
    </div>

  </div>
  {{/with}}
</template>

<template name="storyDeleteDialog">
  <div class="modal fade hide" id="story-delete-dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>删除文章</h3>
    </div>
    <div class="modal-body">
      <input type="hidden" name="id" id="story-delete-id" />
      <p><span class="badge badge-warn">重要提示</span> 文章一旦删除就无法恢复，请确保你不再需要该文章</p>
    </div>
    <div class="modal-footer">
      <span id="story-delete-error" class="alert-error"></span>
      <a href="#" class="btn" id="story-delete-cancel">取消</a>
      <a href="#" class="btn btn-danger" id="story-delete-submit">删除!</a>
    </div>
  </div>
</template>
